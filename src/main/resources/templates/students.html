<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Student Mangement System</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
	    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
	      <li class="nav-item active">
	        <a class="nav-link" th:href="@{/students}">Student Managment</a>
	      </li>
	      <li class="nav-item active">
	      	<a class="nav-link" th:href="@{/lecturers}">lecturers Managment</a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<div class = "container">
		<div class = "row">
			<h1> List Students </h1>
		</div>
		
		<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
			</div>
		</div>
		
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Student First Name </th>
					<th> Student Last Name </th>
					<th> Student Email Name </th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "student: ${students}">
					<td th:text = "${student.firstName}"></td>
					<td th:text = "${student.lastName}"</td>
					<td th:text = "${student.email}"></td>
					<td>
						<a th:href ="@{students/edit/{id}(id=${student.id})}" class="btn btn-warning">Edit</a>
						<a th:href ="@{students/{id}(id=${student.id})}"class = "btn btn-danger">Delete</a>
						
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
