<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add lecturers</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="#">Student Mangement System</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
		    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
		      <li class="nav-item active">
		        <a class="nav-link" th:href="@{/students}">Student Management</a>
		      </li>
		      <li class="nav-item active">
		      	<a class="nav-link" th:href="@{/lecturers}">lecturers Management</a>
		      </li>
		    </ul>
		  </div>
		</nav>
		<br>
		<br>
		
	<div class = "container">
		<div row="row">
			<div class="col-lg-6 col-md-6 col-ms-6 container justify-content-center card">
			<h1 class="text-center">Create Lecturer</h1>
			<div class = "card-body">
				<form th:action="@{/lecturers}" th:object="${lecturer}" method="POST">
				
					<div class="form-group">
						<lable>Lecturer First Name</lable>
						<input type="text" name="firstName" th:field="*{firstName}" class = "form-control" placeholder="Enter Lecturer First Name"/>
					</div>
					
					<div class = "form-group">
						<lable>Lecturer Last Name</lable>
						<input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter Lecturer Last Name"/>
					</div>
					
					<div class="form-group">
						<lable>Lecturer Email</lable>
						<input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Enter Lecturer Email"/>
					</div>
					
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
